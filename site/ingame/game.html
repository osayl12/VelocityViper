<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../gamepics/favicon.png" />

    <title>Velocity Viper</title>
    <link
      rel="preload"
      href="game.css"
      as="style"
      onload="this.rel = 'stylesheet'"
    />
    <noscript><link rel="stylesheet" href="game.css" /></noscript>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
  </head>

  <body>
    <div class="container">
      <audio id="gameMusic" muted preload="auto" loop>
        <source src="../menuaudio/g1.mp3" type="audio/mpeg" />
      </audio>
      <div id="fuel-cooldown"></div>
      <div id="heal-cooldown"></div>
      <div class="fuel-percentage">Fuel: 100%</div>
      <div class="health-bar">Health: 100%</div>
      <div class="trees-container left-trees"></div>
      <div class="trees-container right-trees"></div>

      <div class="Score">Score:</div>
      <div class="street-img">
        <div class="max-area">
          <div class="mystery-box" id="mystery-box">
            <img
              src="../gamepics/Box.png"
              alt="Mystery box power-up on the road"
            />
          </div>

          <div class="car" id="car"></div>
          <div class="lines2" id="lines2-1"></div>
          <div class="lines2" id="lines2-2"></div>
          <div class="lines2" id="lines2-3"></div>
          <div class="lines2" id="lines2-4"></div>
          <div class="vertical-line"></div>
          <div class="lines" id="lines-1"></div>
          <div class="lines" id="lines-2"></div>
          <div class="lines" id="lines-3"></div>
          <div class="lines" id="lines-4"></div>

          <div class="leftline" id="leftline-1"></div>
          <div class="leftline" id="leftline-2"></div>
          <div class="leftline" id="leftline-3"></div>
          <div class="leftline" id="leftline-4"></div>

          <div class="rightline" id="rightline-1"></div>
          <div class="rightline" id="rightline-2"></div>
          <div class="rightline" id="rightline-3"></div>
          <div class="rightline" id="rightline-4"></div>
          <div class="enemy-cars-container"></div>
        </div>
      </div>
    </div>

    <div id="popup-message" class="popup-message">
      <p>
        Press <span class="highlight-key">Q</span> to heal or
        <span class="highlight-key">E</span> to refuel
      </p>
    </div>
    <script src="java.js"></script>
  </body>
</html>
