name: CI-CD VelocityViper

on:
  push:
    branches: ["main"]

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/velocityviper:latest"
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            --push .

      - name: Deploy on VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p ~/apps/velocityviper
            cd ~/apps/velocityviper

            cat > docker-compose.yml <<EOF
            services:
              velocityviper:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/velocityviper:latest
                container_name: velocityviper
                restart: unless-stopped
                ports:
                  - "8082:80"
            EOF

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/velocityviper:latest
            docker compose up -d
            docker image prune -f
